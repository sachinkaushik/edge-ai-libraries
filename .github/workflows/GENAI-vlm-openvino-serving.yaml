name: "[GEN-AI] VLM-openvino-serving-CI"
run-name: "[GEN-AI-VLM-openvino-serving-CI] PR  workflow (by @${{ github.actor }} via ${{ github.event_name }})"


# Only run at most 1 workflow concurrently per PR, unlimited for branches
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  pull_request:
    branches:
      - main
    paths:
      - 'microservices/vlm-openvino-serving/**'

jobs:
   
  trivy-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          persist-credentials: false
      
      - name: Build Docker image
        run: |
          cd microservices/vlm-openvino-serving/
          
          # Build VLM OpenVINO serving microservice (Poetry-based FastAPI)
          docker build -f ./docker/Dockerfile -t vlm-openvino-serving:latest .
          
      - name: Verify Docker image
        run: |
          echo "=== Built Docker Image ==="
          docker images | grep vlm-openvino-serving
          echo "=== Image Build Verification Complete ==="
      
      - name: Run Trivy Filesystem Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: trivy-fs
        with:
          scan_type: "fs"  
          scan-scope: "all"  
          severity: "HIGH,CRITICAL" 
          format: "json"
          scan_target: "microservices/vlm-openvino-serving/"
          report_suffix: "-fs-vlm-openvino-serving-CT8"
      
         
      - name: Run trivy Scan - vlm-openvino-serving (HTML Report)
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: vlm-openvino-serving-html
        with:
          scan_type: "image"  
          scan-scope: "all"
          scan_target: "vlm-openvino-serving:latest"  
          severity: "HIGH,CRITICAL"  
          format: "table"
          report_suffix: "-image-vlm-openvino-serving-html-CT249"
          generate_sbom: "false"

      - name: Run trivy Scan - vlm-openvino-serving (SPDX SBOM)
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: vlm-openvino-serving-spdx
        with:
          scan_type: "image"  
          scan-scope: "all"
          scan_target: "vlm-openvino-serving:latest"  
          severity: "HIGH,CRITICAL"  
          format: "spdx-json"
          scanners: "vuln"
          report_suffix: "-image-vlm-openvino-serving-spdx-CT249"
          generate_sbom: "false"

      - name: Scan Dockerfile with Trivy
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        with:
          scan_type: "config"
          scan_target: "microservices/vlm-openvino-serving/docker/"
          severity: "HIGH,CRITICAL"
          format: "json"
          misconfig_scanners: "dockerfile"
          report_suffix: "-config-vlm-openvino-serving-CT223"
           
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: trivy-report-vlm-openvino-serving
          path: security-results/trivy*

  bandit-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Run Bandit Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/bandit@27276444a9bcf247a27369406686b689933bd1ff
        id: bandit
        with:
          scan-scope: "all"  
          output-format: "txt" 
          fail-on-findings: "false"
          paths: "microservices/vlm-openvino-serving/"
          report_suffix: "-bandit-vlm-openvino-serving-CT162"
          
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: bandit-report-vlm-openvino-serving
          path: bandit-report-*.txt
        

  clamav-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Run ClamAV Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/clamav@27276444a9bcf247a27369406686b689933bd1ff
        id: clamav
        with:
          scan-scope: "all"  
          output-format: "txt" 
          fail-on-findings: "false"
          paths: "microservices/vlm-openvino-serving/"
          exclude_dirs: ".git,tests,.pytest_cache,__pycache__,.venv"
          
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: clamav-report-vlm-openvino-serving
          path: security-results/clamav*

  # GitLeaks scanning job
  gitleaks-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          persist-credentials: false
          
      - name: Install gitleaks
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@5f1c7f544b235db6ded508b6b4c6a2d3a78a38be
        with:
          bootstrap_tools: "gitleaks"
          
      - name: Get current timestamp
        id: timestamp
        run: echo "time=$(date +%s)" >> "$GITHUB_OUTPUT"
        
      - name: Clone CI repo
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          repository: open-edge-platform/orch-ci
          path: ci
          persist-credentials: false
          
      - name: Scan for secrets
        run: |
          gitleaks dir "microservices/vlm-openvino-serving/" -v -c ci/.gitleaks.toml --baseline-path ci/gitleaks_baselines/gitleaks-vlm-openvino-serving.json -r gitleaks-vlm-openvino-serving.json || true
          
      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: gitleaks-report-vlm-openvino-serving-${{ steps.timestamp.outputs.time }}
          path: gitleaks-vlm-openvino-serving.json

  # Python linting with pylint - VLM OpenVINO Serving
  pylint-scan-vlm-openvino:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.5
          
      - name: Install dependencies and pylint
        run: |
          cd microservices/vlm-openvino-serving/
          poetry install --with dev || true
          poetry add --group dev pylint
      
      - name: Run pylint
        run: |
          cd microservices/vlm-openvino-serving/
          mkdir -p security-results
          echo "=== Pylint Scan Results - VLM OpenVINO Serving ===" > security-results/pylint-report-vlm-openvino.txt
          echo "Scan Date: $(date)" >> security-results/pylint-report-vlm-openvino.txt
          echo "" >> security-results/pylint-report-vlm-openvino.txt
          
          # Create a basic pylint config
          cat > .pylintrc << EOF
          [MESSAGES CONTROL]
          disable=C0111,C0103,R0903,R0913,W0613,W0622,R0801,R0902,R0914,R0915,R0912,C0301,C0302,R0801
          
          [FORMAT]
          max-line-length=120
          
          [REPORTS]
          output-format=text
          reports=yes
          EOF
          
          # Find all Python files and lint them
          find src/ -type f -name "*.py" -exec poetry run pylint --rcfile=.pylintrc {} + >> security-results/pylint-report-vlm-openvino.txt 2>&1 || true
          
          echo "Pylint scan completed"
      
      - name: Upload pylint Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: pylint-report-vlm-openvino
          path: microservices/vlm-openvino-serving/security-results/pylint-report-vlm-openvino.txt

  # Black code formatting check
  black-check:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.5
          
      - name: Install dependencies
        run: |
          cd microservices/vlm-openvino-serving/
          poetry install --with dev || true
      
      - name: Run Black formatting check
        run: |
          cd microservices/vlm-openvino-serving/
          mkdir -p security-results
          echo "=== Black Code Formatting Check Results ===" > security-results/black-check-report.txt
          echo "Scan Date: $(date)" >> security-results/black-check-report.txt
          echo "" >> security-results/black-check-report.txt
          
          # Run black check
          poetry run black --check --diff src/ tests/ >> security-results/black-check-report.txt 2>&1 || true
          
          echo "Black formatting check completed"
      
      - name: Upload Black Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: black-check-report-vlm-openvino
          path: microservices/vlm-openvino-serving/security-results/black-check-report.txt

  # isort import sorting check
  isort-check:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.5
          
      - name: Install dependencies
        run: |
          cd microservices/vlm-openvino-serving/
          poetry install --with dev || true
      
      - name: Run isort import sorting check
        run: |
          cd microservices/vlm-openvino-serving/
          mkdir -p security-results
          echo "=== isort Import Sorting Check Results ===" > security-results/isort-check-report.txt
          echo "Scan Date: $(date)" >> security-results/isort-check-report.txt
          echo "" >> security-results/isort-check-report.txt
          
          # Run isort check
          poetry run isort --check-only --diff src/ tests/ >> security-results/isort-check-report.txt 2>&1 || true
          
          echo "isort import sorting check completed"
      
      - name: Upload isort Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: isort-check-report-vlm-openvino
          path: microservices/vlm-openvino-serving/security-results/isort-check-report.txt

  # flake8 linting check
  flake8-check:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.5
          
      - name: Install dependencies
        run: |
          cd microservices/vlm-openvino-serving/
          poetry install --with dev
          poetry add flake8
      
      - name: Run flake8 linting check
        run: |
          cd microservices/vlm-openvino-serving/
          mkdir -p security-results
          echo "=== flake8 Linting Check Results ===" > security-results/flake8-check-report.txt
          echo "Scan Date: $(date)" >> security-results/flake8-check-report.txt
          echo "" >> security-results/flake8-check-report.txt
          
          # Create a basic flake8 config
          cat > .flake8 << EOF
          [flake8]
          max-line-length = 120
          ignore = E203,W503,E501,F401,W291,W293
          exclude = .git,__pycache__,.pytest_cache,.venv,build,dist,*.egg-info
          EOF
          
          # Run flake8 check
          poetry run flake8 src/ tests/ >> security-results/flake8-check-report.txt 2>&1 || true
          
          echo "flake8 linting check completed"
      
      - name: Upload flake8 Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: flake8-check-report-vlm-openvino
          path: microservices/vlm-openvino-serving/security-results/flake8-check-report.txt

  # ShellCheck scanning job
  shellcheck-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup environment with shellcheck
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@5f1c7f544b235db6ded508b6b4c6a2d3a78a38be
        with:
          bootstrap_tools: "shellcheck"
      
      - name: Run ShellCheck
        run: |
          mkdir -p security-results
          echo "=== ShellCheck Scan Results ===" > security-results/shellcheck-report-vlm-openvino-serving.txt
          echo "Scan Date: $(date)" >> security-results/shellcheck-report-vlm-openvino-serving.txt
          echo "" >> security-results/shellcheck-report-vlm-openvino-serving.txt
          
          # Find all shell scripts and check them
          find microservices/vlm-openvino-serving/ -type f \( -name "*.sh" -o -name "*.bash" \) -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file" >> security-results/shellcheck-report-vlm-openvino-serving.txt
            shellcheck "$file" >> security-results/shellcheck-report-vlm-openvino-serving.txt 2>&1 || true
            echo "---" >> security-results/shellcheck-report-vlm-openvino-serving.txt
          done
          
          echo "ShellCheck scan completed"
      
      - name: Upload ShellCheck Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: shellcheck-report-vlm-openvino-serving
          path: security-results/shellcheck-report-vlm-openvino-serving.txt
