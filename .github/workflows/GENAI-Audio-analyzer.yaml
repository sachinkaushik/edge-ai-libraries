name: "[GEN-AI] Audio-analyzer-CI"
run-name: "[GEN-AI-Audio-analyzer-CI] PR  workflow (by @${{ github.actor }} via ${{ github.event_name }})"


# Only run at most 1 workflow concurrently per PR, unlimited for branches
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  pull_request:
    branches:
      - main
    paths:
      - 'microservices/audio-analyzer/**'

jobs:
   
  trivy-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          persist-credentials: false
      
      - name: Build Docker image
        run: |
          cd microservices/audio-analyzer/
          
          # Build audio analyzer microservice (Poetry-based FastAPI)
          docker build -f ./docker/Dockerfile -t audio-analyzer:latest .
          
      - name: Verify Docker image
        run: |
          echo "=== Built Docker Image ==="
          docker images | grep audio-analyzer
          echo "=== Image Build Verification Complete ==="
      
      - name: Run Trivy Filesystem Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: trivy-fs
        with:
          scan_type: "fs"  
          scan-scope: "all"  
          severity: "HIGH,CRITICAL" 
          format: "json"
          scan_target: "microservices/audio-analyzer/"
          report_suffix: "-fs-audio-analyzer-CT7"
      
         
      - name: Run trivy Scan - audio-analyzer (HTML Report)
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: audio-analyzer-html
        with:
          scan_type: "image"  
          scan-scope: "all"
          scan_target: "audio-analyzer:latest"  
          severity: "HIGH,CRITICAL"  
          format: "table"
          report_suffix: "-image-audio-analyzer-html-CT248"
          generate_sbom: "false"

      - name: Run trivy Scan - audio-analyzer (SPDX SBOM)
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: audio-analyzer-spdx
        with:
          scan_type: "image"  
          scan-scope: "all"
          scan_target: "audio-analyzer:latest"  
          severity: "HIGH,CRITICAL"  
          format: "spdx-json"
          scanners: "vuln"
          report_suffix: "-image-audio-analyzer-spdx-CT248"
          generate_sbom: "false"

      - name: Scan Dockerfile with Trivy
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        with:
          scan_type: "config"
          scan_target: "microservices/audio-analyzer/docker/"
          severity: "HIGH,CRITICAL"
          format: "json"
          misconfig_scanners: "dockerfile"
          report_suffix: "-config-audio-analyzer-CT222"
           
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: trivy-report-audio-analyzer
          path: security-results/trivy*

  bandit-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Run Bandit Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/bandit@27276444a9bcf247a27369406686b689933bd1ff
        id: bandit
        with:
          scan-scope: "all"  
          output-format: "txt" 
          fail-on-findings: "false"
          paths: "microservices/audio-analyzer/"
          report_suffix: "-bandit-audio-analyzer-CT161"
          
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: bandit-report-audio-analyzer
          path: bandit-report-*.txt
        

  clamav-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Run ClamAV Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/clamav@27276444a9bcf247a27369406686b689933bd1ff
        id: clamav
        with:
          scan-scope: "all"  
          output-format: "txt" 
          fail-on-findings: "false"
          paths: "microservices/audio-analyzer/"
          exclude_dirs: ".git,tests,.pytest_cache,__pycache__,.venv"
          
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: clamav-report-audio-analyzer
          path: security-results/clamav*

  # GitLeaks scanning job
  gitleaks-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          persist-credentials: false
          
      - name: Install gitleaks
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@5f1c7f544b235db6ded508b6b4c6a2d3a78a38be
        with:
          bootstrap_tools: "gitleaks"
          
      - name: Get current timestamp
        id: timestamp
        run: echo "time=$(date +%s)" >> "$GITHUB_OUTPUT"
        
      - name: Clone CI repo
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          repository: open-edge-platform/orch-ci
          path: ci
          persist-credentials: false
          
      - name: Scan for secrets
        run: |
          gitleaks dir "microservices/audio-analyzer/" -v -c ci/.gitleaks.toml --baseline-path ci/gitleaks_baselines/gitleaks-audio-analyzer.json -r gitleaks-audio-analyzer.json || true
          
      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: gitleaks-report-audio-analyzer-${{ steps.timestamp.outputs.time }}
          path: gitleaks-audio-analyzer.json

  # Python linting with pylint - Audio Analyzer
  pylint-scan-audio-analyzer:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.5
          
      - name: Install dependencies and pylint
        run: |
          cd microservices/audio-analyzer/
          poetry install --with dev
          poetry add --group dev pylint
      
      - name: Run pylint
        run: |
          cd microservices/audio-analyzer/
          mkdir -p security-results
          echo "=== Pylint Scan Results - Audio Analyzer ===" > security-results/pylint-report-audio-analyzer.txt
          echo "Scan Date: $(date)" >> security-results/pylint-report-audio-analyzer.txt
          echo "" >> security-results/pylint-report-audio-analyzer.txt
          
          # Create a basic pylint config
          cat > .pylintrc << EOF
          [MESSAGES CONTROL]
          disable=C0111,C0103,R0903,R0913,W0613,W0622,R0801,R0902,R0914,R0915,R0912,C0301,C0302,R0801
          
          [FORMAT]
          max-line-length=120
          
          [REPORTS]
          output-format=text
          reports=yes
          EOF
          
          # Find all Python files and lint them
          find audio_analyzer/ -type f -name "*.py" -exec poetry run pylint --rcfile=.pylintrc {} + >> security-results/pylint-report-audio-analyzer.txt 2>&1 || true
          
          echo "Pylint scan completed"
      
      - name: Upload pylint Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: pylint-report-audio-analyzer
          path: microservices/audio-analyzer/security-results/pylint-report-audio-analyzer.txt

  # Black code formatting check
  black-check:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.5
          
      - name: Install dependencies
        run: |
          cd microservices/audio-analyzer/
          poetry install --with dev
      
      - name: Run Black formatting check
        run: |
          cd microservices/audio-analyzer/
          mkdir -p security-results
          echo "=== Black Code Formatting Check Results ===" > security-results/black-check-report.txt
          echo "Scan Date: $(date)" >> security-results/black-check-report.txt
          echo "" >> security-results/black-check-report.txt
          
          # Run black check
          poetry run black --check --diff audio_analyzer/ tests/ >> security-results/black-check-report.txt 2>&1 || true
          
          echo "Black formatting check completed"
      
      - name: Upload Black Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: black-check-report
          path: microservices/audio-analyzer/security-results/black-check-report.txt

  # isort import sorting check
  isort-check:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.5
          
      - name: Install dependencies
        run: |
          cd microservices/audio-analyzer/
          poetry install --with dev
      
      - name: Run isort import sorting check
        run: |
          cd microservices/audio-analyzer/
          mkdir -p security-results
          echo "=== isort Import Sorting Check Results ===" > security-results/isort-check-report.txt
          echo "Scan Date: $(date)" >> security-results/isort-check-report.txt
          echo "" >> security-results/isort-check-report.txt
          
          # Run isort check
          poetry run isort --check-only --diff audio_analyzer/ tests/ >> security-results/isort-check-report.txt 2>&1 || true
          
          echo "isort import sorting check completed"
      
      - name: Upload isort Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: isort-check-report
          path: microservices/audio-analyzer/security-results/isort-check-report.txt

  # Flake8 linting check
  flake8-check:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.5
          
      - name: Install dependencies
        run: |
          cd microservices/audio-analyzer/
          poetry install --with dev
      
      - name: Run Flake8 linting check
        run: |
          cd microservices/audio-analyzer/
          mkdir -p security-results
          echo "=== Flake8 Linting Check Results ===" > security-results/flake8-check-report.txt
          echo "Scan Date: $(date)" >> security-results/flake8-check-report.txt
          echo "" >> security-results/flake8-check-report.txt
          
          # Run flake8 check
          poetry run flake8 audio_analyzer/ tests/ >> security-results/flake8-check-report.txt 2>&1 || true
          
          echo "Flake8 linting check completed"
      
      - name: Upload Flake8 Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: flake8-check-report
          path: microservices/audio-analyzer/security-results/flake8-check-report.txt

  # ShellCheck scanning job
  shellcheck-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup environment with shellcheck
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@5f1c7f544b235db6ded508b6b4c6a2d3a78a38be
        with:
          bootstrap_tools: "shellcheck"
      
      - name: Run ShellCheck
        run: |
          mkdir -p security-results
          echo "=== ShellCheck Scan Results ===" > security-results/shellcheck-report-audio-analyzer.txt
          echo "Scan Date: $(date)" >> security-results/shellcheck-report-audio-analyzer.txt
          echo "" >> security-results/shellcheck-report-audio-analyzer.txt
          
          # Find all shell scripts and check them
          find microservices/audio-analyzer/ -type f \( -name "*.sh" -o -name "*.bash" \) -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file" >> security-results/shellcheck-report-audio-analyzer.txt
            shellcheck "$file" >> security-results/shellcheck-report-audio-analyzer.txt 2>&1 || true
            echo "---" >> security-results/shellcheck-report-audio-analyzer.txt
          done
          
          echo "ShellCheck scan completed"
      
      - name: Upload ShellCheck Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: shellcheck-report-audio-analyzer
          path: security-results/shellcheck-report-audio-analyzer.txt
