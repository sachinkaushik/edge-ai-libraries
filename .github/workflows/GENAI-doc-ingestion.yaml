name: "[GEN-AI] Document-ingestion-CI"
run-name: "[GEN-AI-Document-ingestion-CI] PR  workflow (by @${{ github.actor }} via ${{ github.event_name }})"


# Only run at most 1 workflow concurrently per PR, unlimited for branches
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  pull_request:
    branches:
      - main
    paths:
      - 'microservices/document-ingestion/**'

jobs:
   
  trivy-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          persist-credentials: false
      
      - name: Build Docker image
        run: |
          cd microservices/document-ingestion/pgvector/
          
          # Set environment variables
          export TAG=latest
          export REGISTRY_URL=""
          export PROJECT_NAME=""
          
          # Build document ingestion microservice (Poetry-based FastAPI)
          docker build -f ./docker/Dockerfile -t document-ingestion:latest .
          
      - name: Verify Docker image
        run: |
          echo "=== Built Docker Image ==="
          docker images | grep document-ingestion
          echo "=== Image Build Verification Complete ==="
      
      - name: Run Trivy Filesystem Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: trivy-fs
        with:
          scan_type: "fs"  
          scan-scope: "all"  
          severity: "HIGH,CRITICAL" 
          format: "json"
          scan_target: "microservices/document-ingestion/"
          report_suffix: "-fs-document-ingestion-CT7"
      
         
      - name: Run trivy Scan - document-ingestion (HTML Report)
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: document-ingestion-html
        with:
          scan_type: "image"  
          scan-scope: "all"
          scan_target: "document-ingestion:latest"  
          severity: "HIGH,CRITICAL"  
          format: "table"
          report_suffix: "-image-document-ingestion-html-CT248"
          generate_sbom: "false"

      - name: Run trivy Scan - document-ingestion (SPDX SBOM)
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        id: document-ingestion-spdx
        with:
          scan_type: "image"  
          scan-scope: "all"
          scan_target: "document-ingestion:latest"  
          severity: "HIGH,CRITICAL"  
          format: "spdx-json"
          scanners: "vuln"
          report_suffix: "-image-document-ingestion-spdx-CT248"
          generate_sbom: "false"

      - name: Scan Dockerfile with Trivy
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy@27276444a9bcf247a27369406686b689933bd1ff
        with:
          scan_type: "config"
          scan_target: "microservices/document-ingestion/pgvector/docker/"
          severity: "HIGH,CRITICAL"
          format: "json"
          misconfig_scanners: "dockerfile"
          report_suffix: "-config-document-ingestion-CT222"
           
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: trivy-report-document-ingestion
          path: security-results/trivy*

  bandit-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Run Bandit Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/bandit@27276444a9bcf247a27369406686b689933bd1ff
        id: bandit
        with:
          scan-scope: "all"  
          output-format: "txt" 
          fail-on-findings: "false"
          paths: "microservices/document-ingestion/"
          report_suffix: "-bandit-document-ingestion-CT161"
          
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: bandit-report-document-ingestion
          path: bandit-report-*.txt
        

  clamav-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Run ClamAV Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/clamav@27276444a9bcf247a27369406686b689933bd1ff
        id: clamav
        with:
          scan-scope: "all"  
          output-format: "txt" 
          fail-on-findings: "false"
          paths: "microservices/document-ingestion/"
          exclude_dirs: ".git,tests,.pytest_cache,__pycache__,.venv"
          
      - name: Upload Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: clamav-report-document-ingestion
          path: security-results/clamav*

  # GitLeaks scanning job
  gitleaks-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          persist-credentials: false
          
      - name: Install gitleaks
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@5f1c7f544b235db6ded508b6b4c6a2d3a78a38be
        with:
          bootstrap_tools: "gitleaks"
          
      - name: Get current timestamp
        id: timestamp
        run: echo "time=$(date +%s)" >> "$GITHUB_OUTPUT"
        
      - name: Clone CI repo
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
        with:
          repository: open-edge-platform/orch-ci
          path: ci
          persist-credentials: false
          
      - name: Scan for secrets
        run: |
          gitleaks dir "microservices/document-ingestion/" -v -c ci/.gitleaks.toml --baseline-path ci/gitleaks_baselines/gitleaks-document-ingestion.json -r gitleaks-document-ingestion.json || true
          
      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: gitleaks-report-document-ingestion-${{ steps.timestamp.outputs.time }}
          path: gitleaks-document-ingestion.json

  # Python linting with pylint - Document Ingestion
  pylint-scan-document-ingestion:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.8.3
          
      - name: Install dependencies and pylint
        run: |
          cd microservices/document-ingestion/pgvector/
          poetry install --with dev || true
          poetry add --group dev pylint || true
      
      - name: Run pylint
        run: |
          cd microservices/document-ingestion/pgvector/
          mkdir -p security-results
          echo "=== Pylint Scan Results - Document Ingestion ===" > security-results/pylint-report-document-ingestion.txt
          echo "Scan Date: $(date)" >> security-results/pylint-report-document-ingestion.txt
          echo "" >> security-results/pylint-report-document-ingestion.txt
          
          # Create a basic pylint config
          cat > .pylintrc << EOF
          [MESSAGES CONTROL]
          disable=C0111,C0103,R0903,R0913,W0613,W0622,R0801,R0902,R0914,R0915,R0912,C0301,C0302,R0801
          
          [FORMAT]
          max-line-length=120
          
          [REPORTS]
          output-format=text
          reports=yes
          EOF
          
          # Find all Python files and lint them
          find app/ -type f -name "*.py" -exec poetry run pylint --rcfile=.pylintrc {} + >> security-results/pylint-report-document-ingestion.txt 2>&1 || true
          
          echo "Pylint scan completed"
      
      - name: Upload pylint Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: pylint-report-document-ingestion
          path: microservices/document-ingestion/pgvector/security-results/pylint-report-document-ingestion.txt

  # ShellCheck scanning job
  shellcheck-scan:
    runs-on: ubuntu-22.04-32core-128GB
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      
      - name: Setup environment with shellcheck
        uses: open-edge-platform/orch-ci/.github/actions/bootstrap@5f1c7f544b235db6ded508b6b4c6a2d3a78a38be
        with:
          bootstrap_tools: "shellcheck"
      
      - name: Run ShellCheck
        run: |
          mkdir -p security-results
          echo "=== ShellCheck Scan Results ===" > security-results/shellcheck-report-document-ingestion.txt
          echo "Scan Date: $(date)" >> security-results/shellcheck-report-document-ingestion.txt
          echo "" >> security-results/shellcheck-report-document-ingestion.txt
          
          # Find all shell scripts and check them
          find microservices/document-ingestion/ -type f \( -name "*.sh" -o -name "*.bash" \) -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file" >> security-results/shellcheck-report-document-ingestion.txt
            shellcheck "$file" >> security-results/shellcheck-report-document-ingestion.txt 2>&1 || true
            echo "---" >> security-results/shellcheck-report-document-ingestion.txt
          done
          
          echo "ShellCheck scan completed"
      
      - name: Upload ShellCheck Report
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: shellcheck-report-document-ingestion
          path: security-results/shellcheck-report-document-ingestion.txt
